<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div id="calculator">
		<div id="display"></div>
		<div id="input">
			<div class="numbers">
				<button class="num-button" id="1">1</button>
				<button class="num-button" id="2">2</button>
				<button class="num-button" id="3">3</button>
				<button class="num-button" id="4">4</button>
				<button class="num-button" id="5">5</button>
				<button class="num-button" id="6">6</button>
				<button class="num-button" id="7">7</button>
				<button class="num-button" id="8">8</button>
				<button class="num-button" id="9">9</button>
				<button class="negate">+/-</button>
				<button class="num-button" id="0">0</button>
				<button class="decimal">.</button>
			</div>
			<div class="operators">
				<button class="operator-button" id="+">+</button>
				<button class="operator-button" id="-">-</button>
				<button class="operator-button" id="*">*</button>
				<button class="operator-button" id="/">/</button>
				<button class="input-button" id="enter">Enter</button>
				<button class="input-button" id="clear">Clear</button>
				<button class="input-button" id="backspace">Back</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
